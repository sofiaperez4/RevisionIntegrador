<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrame</title>
    <link rel="stylesheet" href="./index.html"/>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <form action="" class="formulario_registro">
        <h1>Crear una cuenta</h1>
        <div class="box-registro">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="Nombre" placeholder="Nombre"/>
            <br>
            <br>
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="Apellido" placeholder="Apellido"/>
            <br>
            <br>
            <label for="Email">Email</label>
            <input type="text" name="emial" id="Email" placeholder="Email"/>
            <br>
            <br>

            <label for="contraseña">Contraseña</label>
            <input type="text" name="contraseña" id="Contraseña" placeholder="Contraseña de 5 digitos">
            <br>
            <br>
            <input type="checkbox" name="" id="registro"/>
            <label for="checkbox">He leído los terminos y condiciones de privacidad</label>
            <br>
            <br>
            <button type="submit" class="button_cancelar">
             <a href="index.html">Volver</a>
            </button>
            <button type="submit" class="button-enviar">
                <a href="index.html">Registrarme</a>
            </button>

        </div>
    </form>
</body>
</html>
